<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página no encontrada — Filtros Zentra</title>
  <style>
    :root{--w:860px}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111;background:#fafafa}
    .wrap{max-width:var(--w);margin:8vh auto;padding:24px}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:24px}
    h1{margin:0 0 8px 0;font-size:1.6rem} p{margin:.25rem 0 1rem 0;color:#444}
    form{display:flex;gap:.5rem;margin-top:8px}
    input{flex:1;padding:12px;border:1px solid #ccc;border-radius:10px}
    button{padding:12px 16px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
    a{color:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Página no encontrada</h1>
      <p>El recurso que buscas no existe o el código no tiene landing todavía.</p>

      <h2 style="font-size:1.1rem;margin-top:1.5rem">Buscar por código</h2>
      <form onsubmit="event.preventDefault(); const v=document.getElementById('sku').value.trim(); if(v) window.location.href='/p/'+v;">
        <input id="sku" type="text" placeholder="Escribe el código o slug (ej. 96879797)" aria-label="SKU">
        <button type="submit">Ir</button>
      </form>

      <p style="margin-top:1rem"><a href="/">← Ir al inicio</a></p>
      <small>© <span id="y"></span> Filtros Zentra</small>
    </div>
  </div>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
