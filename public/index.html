<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Filtros – Tu Marca</title>
  <link rel="preload" as="style" href="/styles.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="container">
    <h1>Catálogo de Filtros – Tu Marca</h1>
    <p>Escanea un QR del empaque o busca un SKU directo aquí.</p>
    <form action="/p/" method="get" onsubmit="event.preventDefault(); window.location.href='/p/' + document.getElementById('sku').value.trim();">
      <input id="sku" type="text" placeholder="Ej: ABC123" aria-label="SKU">
      <button type="submit">Ir</button>
    </form>
  </header>
  <main class="container">
    <section>
      <h2>Cómo funciona</h2>
      <ol>
        <li>El empaque trae un QR que apunta a <code>https://tudominio.com/p/&lt;SKU&gt;</code>.</li>
        <li>Netlify reescribe a la landing estática del SKU.</li>
        <li>Actualizas contenido sin reimprimir etiquetas.</li>
      </ol>
    </section>
  </main>
  <footer class="container">
    <small>© <span id="y"></span> Tu Marca</small>
  </footer>
<script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
